<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bernardogram - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="images-side">
      <div class="card"><img src="cr7.webp" alt=""></div>
      <div class="card"><img src="foto domano.png" alt=""></div>
      <div class="card"><img src="neym.jpg" alt=""></div>
    </div>

    <div class="form-side">
      <h1 class="logo">Bernardogram</h1>
      <form id="loginForm">
        <input type="text" placeholder="Telefone, nome de usuário ou email" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <div class="divider">OU</div>
      <button class="facebook-login">Entrar com o Facebook</button>
      <a href="#" class="forgot">Esqueceu a senha?</a>
      <div class="signup">
        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
